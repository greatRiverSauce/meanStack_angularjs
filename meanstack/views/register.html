<div class="row" ng-controller="RegisterController">
    <div class="col-md-6 col-md-offset-3">
        <form>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" class="form-control" ng-model="user.email">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" class="form-control" ng-model="user.password">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="firstname">FirstName</label>
                        <input type="text" id="firstname" class="form-control" ng-model="user.firstname">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="lastname">LastName</label>
                        <input type="text" id="lastname" class="form-control" ng-model="user.lastname">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" id="address" class="form-control" ng-model="user.address">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" id="city" class="form-control" ng-model="user.city">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="state">State</label>
                        <input type="text" id="state" class="form-control" ng-model="user.state">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="zip">Zip</label>
                        <input type="text" id="zip" class="form-control" ng-model="user.zip">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="text" id="phone" class="form-control" ng-model="user.phone">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <button class="btn btn-success" ng-click="register()">Sign Up</button>
                </div>
                <div class="col-xs-6">
                    <button class="btn btn-primary" ng-click="login()">Sign In</button>
                </div>
            </div>
        </form>
    </div>
</div>
